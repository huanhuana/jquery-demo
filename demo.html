	<script>
		$('.btn').on('click', function () {

			$('.content').addClass('active').css(change());
			$('.remove').on('click', function () {
				$('.content').removeClass('active');
			})
		})
		$(window).on('scroll', function () {
			$('.content').css(change());
		})
		function change() {
			var relHeight = $(window).height()/2 - $('.content').outerHeight()/2 + $(window).scrollTop();
			var relWidth = $(window).width()/2 - $('.content').outerWidth()/2;
			return{
				top: relHeight,
				left: relWidth
			}
		}
